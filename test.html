<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="inputText" rows="10" cols="50"></textarea>
    <br />
    <button onclick="modifyTextAndCopyToClipboard()">Modify Text and Copy to Clipboard</button>


<script>
    function addSemicolonsToEndOfLines(text) {
  // Split the text into an array of lines
  const lines = text.split('\n');

  // Add a semicolon to the end of each line
  const linesWithSemicolons = lines.map(line => line + ';');

  // Join the lines back together into a single string
  const textWithSemicolons = linesWithSemicolons.join('\n');

  return textWithSemicolons;
}

function copyTextToClipboard(text) {
  // Create a textarea element
  const textarea = document.createElement('textarea');

  // Set the value of the textarea to the modified text
  textarea.value = text;

  // Set the dimensions of the textarea to be small and hidden
  textarea.style.position = 'fixed';
  textarea.style.top = 0;
  textarea.style.left = 0;
  textarea.style.width = '1px';
  textarea.style.height = '1px';
  textarea.style.padding = 0;
  textarea.style.border = 'none';
  textarea.style.outline = 'none';
  textarea.style.boxShadow = 'none';
  textarea.style.background = 'transparent';

  // Add the textarea to the document
  document.body.appendChild(textarea);

  // Select the text in the textarea
  textarea.select();

  // Copy the text to the clipboard
  document.execCommand('copy');

  // Remove the textarea from the document
  document.body.removeChild(textarea);

  // Show a prompt to the user to let them know that the text has been copied
  alert('Text copied to clipboard');
}

function modifyTextAndCopyToClipboard() {
  // Get the text from the input element
  const text = document.getElementById('inputText').value;

  // Modify the text by adding semicolons to the end of each line
  const modifiedText = addSemicolonsToEndOfLines(text);

  // Copy the modified text to the clipboard
  copyTextToClipboard(modifiedText);
}



</script>

</body>
</html>
