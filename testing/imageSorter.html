<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="imageSorterJS.js"></script>
    <title>Image Sorter</title>
</head>
<body>
    <style>
        #container{
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #333;
            padding: 10px;
            color: #FFF;
        }
        #categoryList{
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            list-style: none;
            font-weight: bold;
            color: #000;
        }
        #categoryList li{
            cursor: pointer;
            border: 2px solid black;
            padding: 4px;
            border-radius: 5px;
            background: lightgreen;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #categoryList li:nth-child(even){
            background: lightblue;
        }
        textarea{
            width: 80%;
            height: 100px;
        }
        img{
            width: 200%;
        }
    </style>
    <div id="container">
        <div id="categories">
            <h2>Categories</h2>
            <ul id="categoryList">
                <li onclick="showNextImage('anime')">Anime</li>
                <li onclick="showNextImage('cartoons')">Cartoons</li>
                <li onclick="showNextImage('cute')">Cute</li>
                <li onclick="showNextImage('gaming')">Food</li>
                <li onclick="showNextImage('gaming')">Gaming</li>
                <li onclick="showNextImage('lgbtq')">LGBTQ+</li>
                <li onclick="showNextImage('memes')">Memes</li>
                <li onclick="showNextImage('pokemon')">Pokemon</li>
                <li onclick="showNextImage('awareness')">Social Awareness</li>
                <li onclick="showNextImage('spooky')">Spooky</li>
                <li onclick="showNextImage('text')">Text</li>
                <li onclick="showNextImage('tv')">TV/Movies</li>
                <li onclick="showNextImage('remove')">Remove</li>
                
            </ul>
        </div>
        <div id="imageContainer">
            <img id="currentImage" src=""/>
        </div>
        <br>
        <p><span id="currentCount">#</span>/<span id="maxCount">#</span></p>
        <h3>Output Images:</h3>
        <textarea id="outputText"></textarea>
    </div>
    
</body>
</html>
