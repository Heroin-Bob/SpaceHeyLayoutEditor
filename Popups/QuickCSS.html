<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../editorstyle.css">
  <title>Roadmap</title>
</head>
<body>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Teko&display=swap');

    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Teko', sans-serif;
    }
    #CSSOutput button{
      margin: 0 10px 0 0;
    }

    #quickCSSWrapper{
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100vh;
      background: #333333;
    }

    #CSSOutput{
      display: flex;
      flex-direction: column;
      background: #AAA;
      width: 50%;
      height: 100vh;
    }

    #CSSOptionsWrapper{
      width: 50%;
      min-height: 500px;
      max-height: 100vh;
      overflow-y: auto;
      background: #333;
    }
    #CSSOptions .CSSOption, #CSSOptionsLinks .CSSOption {
      padding: 0 0 0 10px;
      display: block;
      overflow: hidden;
      transition: .3s;
      max-height: 0;
      overflow-y: auto;
      background: #dfe290;
    }

    #CSSOptions .CSSButton, #CSSOptionsLinks .CSSButton {
      background: #333;
      color: white;
      cursor: pointer;
      padding: 5px 5px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 25px;
      transition: .3s;
    }
   #CSSOptions .CSSButton:nth-child(odd),#CSSOptionsLinks a:nth-child(odd) .CSSButton {
      background: #444;
    }


    #CSSOptions .CSSButton:focus, #CSSOptionsLinks .CSSButton:focus{
      background: #225044;
    }

    #CSSOptions .CSSButton span, #CSSOptionsLinks .CSSButton span{
      padding: 0 0 0 0;
      float: left;
      transform: rotate(0deg);
      transition: .3s;
    }
    #CSSOptions .CSSButton span::after, #CSSOptionsLinks .CSSButton span::after{
      content: ' ';
      padding: 0 8px 0 0;
    }

    #elementImgWrapper{
      display: relative;
      width: 100%;
    }

    #elementImg{
      display: block;
      height: 477px;
      height: 100%;
      max-height: 450px;
      margin: 0 auto;
      width: 100%;
      height: 100%;
      background-image: "";
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 1.0;
    }

    .outputCol{
      display: flex;
      flex-direction: column;
      width: 100%;
      padding: 20px;
    }

    .outputCol{
      height: 50vh;
      text-align: center;
    }

    #CSSOutput textarea {
      width: 100%;
      height: 285px;
      resize: none;
      color: #FFF;
      background: #333;
      font-size: 20px;
      font-family: monospace;
    }
    #elementImgWrapper{
      max-height: 100%;
      max-width: 100%;
      overflow: hidden;
    }
    #CSSOutput h3{
      display: flex;
      align-items: center;
      height: 50px;
      font-size: 25px;
    }
    #CSSOutput .copyButton{
      margin: 0 20px 0 0;
    }

    #snippetPreview{
      display: flex;
      justify-content: center;
      text-align: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    #CSSOptions > button, #CSSOptionsLinks > button{
      background: #555 !important;
    }

  </style>
  <div id="quickCSSWrapper">
    <div id="CSSOptionsWrapper">
      <div id="CSSOptions">

        <button type="button" class="CSSButton">Code Snippets<span>&#11166;<span></button>
        <div class="CSSOption">
          <button type="button" class="CSSButton" onclick="CSSReference('varYoutubeAutoplay')">Autoplay Music (YouTube)</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varCRT')">CRT Scan Lines</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varAnimatedCRT')">CRT Scan Lines (Animated)</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varDisplayNameImage')">Display Name Image</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varEnterLeaveSplash')">Enter / Leave Splash Screen</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varSnowflakes')">Falling images (snowflakes)</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varBaseImage')">Floatie</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varInterestsCustomize')">Interests Box Customize</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varBanner')">Profile Banner</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varRecordPlayer')">Record Player</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varLoadingAnimation')">Splash Screen / Loading Animation</button>
        </div>
      </div>

      <div id="CSSOptions">
        <button type="button" class="CSSButton">Text Effects<span>&#11166;<span></button>
        <div class="CSSOption">
          <button type="button" class="CSSButton" onclick="CSSReference('varAgoraphobia')">Agoraphobia</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varAnaglyph')">Anaglyph</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varComicBoox')">Comic Boox</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varDyingSign')">Dying Sign</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varGlitchText')">Glitch</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varRainbowText')">Rainbow</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varRainbowUnderline')">Rainbow Underline</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varRainbowPan')">Rainbow Pan</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varRainbowFlash')">Rainbow Flash</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varRainbowFlashShadow')">Rainbow Flash Shadow</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varRainbowBlink')">Rainbow Blink</button>
          <button type="button" class="CSSButton" onclick="CSSReference('varRainbowBlinkPan')">Rainbow Blink Pan</button>
        </div>
      </div>


      <div id="CSSOptionsLinks">
        <button type="button" class="CSSButton">Blinkies/Stamps/etc.<span>&#11166;<span></button>
        <div class="CSSOption">
          <a href="stamps.html" target="_blank"><button type="button" class="CSSButton">Tommy's Super Stamp Page</button></a>
          <a href="https://blinkies.neocities.org/" target="_blank"><button type="button" class="CSSButton">blinkies.neocities.org</button></a>
          <a href="https://raining-starss.neocities.org/" target="_blank"><button type="button" class="CSSButton">raining-starss.neocities.org</button></a>
          <a href="https://99gifshop.neocities.org/" target="_blank"><button type="button" class="CSSButton">99gifshop.neocities.org</button></a>
          <a href="https://plasticdino.neocities.org/" target="_blank"><button type="button" class="CSSButton">plasticdino.neocities.org</button></a>
          <a href="https://shishka.neocities.org/ " target="_blank"><button type="button" class="CSSButton">shishka.neocities.org</button></a>
          <a href="https://ol1vi4s-corner.neocities.org/" target="_blank"><button type="button" class="CSSButton">ol1vi4s-corner.neocities.org</button></a>

        </div>
      </div>


      <div id="CSSOptionsLinks">
        <button type="button" class="CSSButton">Other Resources<span>&#11166;<span></button>
        <div class="CSSOption">
          <a href="https://groups.spacehey.com/HTML_" target="_blank"><button type="button" class="CSSButton">SpaceHey HTML Group</button></a>
          <a href="https://blog.spacehey.com/entry?id=981664" target="_blank"><button type="button" class="CSSButton">Anti's Resources</button></a>
          <a href="https://blog.spacehey.com/entry?id=813699" target="_blank"><button type="button" class="CSSButton">Zyozi's Resources</button></a>
        </div>
      </div>



      
    </div>
    <div id="CSSOutput">
      <div class="outputCol">
        <h3>Interactive Preview:</h3>
        <div id="snippetPreview">

        </div>
        <!--
        <div id="elementImgWrapper">
          <img id="elementImg"></img>
        </div>
      -->
      </div>
      <div class="outputCol">
        <div class="topBar">
          <h3>Element CSS: <span class="copyButton" onclick="copyText('quickCSS')"></span></h3>
        </div>
        <textarea id="CSSOutputText"></textarea>
        <div class="topBar">
          <h3>Element HTML: <span class="copyButton" onclick="copyText('quickHTML')"></span></h3>
        </div>
        <textarea id="HTMLOutputText"></textarea>
      </div>
    </div>
  </div>


  <script>
  window.onload = loader();

  function loader(){
    var coll = document.getElementsByClassName("CSSButton");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        if (this.getElementsByTagName("span")[0].style.transform === "rotate(90deg)") {
          this.getElementsByTagName("span")[0].style.transform = "rotate(0deg)";
        } else {
          this.getElementsByTagName("span")[0].style.transform = "rotate(90deg)";
        }

        var content = this.nextElementSibling;
        if (content.style.maxHeight === "500px") {
          content.style.maxHeight = "0px";
        } else {
          content.style.maxHeight = "500px";
        }
      });
    }
  }
  </script>
  <script src="QuickCSS.js"></script>
  <script src="../script.js"></script>
</body>
</html>
