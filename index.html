  <div id="editorContainer">
    <div id="optionsBar">
      <ul>
        <!--<li onclick="openPopup('roadmap')">Roadmap</li>-->
        <!--<li>Beautify</li>-->
        <li onclick="openPopup('quickcss')">Quick CSS</li>
      </ul>
    </div>
    <div id="updateBar">
      <ul>
        <li>(Alt + S)</li>
        <li><p onclick="updateProfile()">Update</p></li>
      </ul>
    </div>
    <div id="contentBoxesWrapper">
      <div id="cssBoxWrapper">
        <h1>CSS:<span class="copyButton" onclick="copyText('css')"></span></h1>
        <textarea id="cssBox" name="code" class="codemirror-textarea"></textarea>
      </div>
      <div id="detailsBoxesWrapper">
        <h1>About Me<span class="copyButton" onclick="copyText('aboutMe')"></span></h1>
        <textarea id="aboutMeBox" name="code" class="codemirror-textarea"></textarea>
        <h1>Who I'd Like To Meet<span class="copyButton" onclick="copyText('meet')"></span></h1>
        <textarea id="meetBox" name="code" class="codemirror-textarea"></textarea>
        <h1>General<span class="copyButton" onclick="copyText('general')"></span></h1>
        <textarea id="generalBox" name="code" class="codemirror-textarea"></textarea>
        <h1>Music<span class="copyButton" onclick="copyText('music')"></span></h1>
        <textarea id="musicBox" name="code" class="codemirror-textarea"></textarea>
        <h1>Movies<span class="copyButton" onclick="copyText('movies')"></span></h1>
        <textarea id="moviesBox" name="code" class="codemirror-textarea"></textarea>
        <h1>Television<span class="copyButton" onclick="copyText('television')"></span></h1>
        <textarea id="tvBox" name="code" class="codemirror-textarea"></textarea>
        <h1>Books<span class="copyButton" onclick="copyText('books')"></span></h1>
        <textarea id="booksBox" name="code" class="codemirror-textarea"></textarea>
        <h1>Heroes<span class="copyButton" onclick="copyText('heroes')"></span></h1>
        <textarea id="heroesBox" name="code" class="codemirror-textarea"></textarea>
      </div>
    </div>
  </div>
  <div id="previewContainer">

  </div>


  <div id="roadmapPopup" class="popup">
    <div class="button" onclick="closePopup()">Got it!</div>
    <iframe src="Popups/RoadMap.html" frameborder="0"></iframe>
  </div>
  <div id="quickCSSPopup" class="popup">
    <div class="button" onclick="closePopup()">Got it!</div>
    <iframe src="Popups/QuickCSS.html" frameborder="0"></iframe>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="codemirror-5.62.0/lib/codemirror.js"></script>
  <script type="text/javascript" src="codemirror-5.62.0/mode/css/css.js"></script>
  <script type="text/javascript" src="codemirror-5.62.0/mode/xml/xml.js"></script>
  <script type="text/javascript" src="updateProfile.js"></script>
  <script type="text/javascript" src="onload.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
